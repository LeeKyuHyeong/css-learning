<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2024-03/240324_heart_rain.css">
</head>

<body>
  <div class="container">
    <div class="heart"></div>
  </div>
  <script>
    let container = document.querySelector('.container');

    function rain() {
      let heart = document.querySelector('.heart');
      let e = document.createElement('div');

      e.classList.add('drop');

      heart.appendChild(e);

      setTimeout(function () {
        heart.removeChild(e)
      }, 500);
    }

    setInterval(function () {
      rain()
    }, 50);
  </script>
</body>

</html>
