<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/2022_12/221202_magic_menu.css">
</head>
<body>
  <ul>
    <span id="marker"></span>
    <li>
      <a href="#" data-text="Home">Home</a>
    </li>
    <li>
      <a href="#" data-text="About">About Us</a>
    </li>
    <li>
      <a href="#" data-text="Services">Our Services</a>
    </li>
    <li>
      <a href="#" data-text="Services">Portfolio</a>
    </li>
    <li>
      <a href="#" data-text="Team">Team</a>
    </li>
    <li>
      <a href="#" data-text="Contact">Contact</a>
    </li>
  </ul>
  <script>
    let marker = document.getElementById('marker');
    let item = document.querySelectorAll('ul li a');

    function Indicator(e) {
      marker.style.top = e.offsetTop+'px';
      marker.style.width = e.offsetWidth+'px';
    }

    item.forEach(link => {
      link.addEventListener('mousemove', (e) => {
        Indicator(e.target);
      })
    })

  </script>
</body>
</html>
