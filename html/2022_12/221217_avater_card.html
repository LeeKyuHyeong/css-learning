<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/2022_12/221217_avater_card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <div class="poster">
      <img src="/img/avatar/poster.jpg">
    </div>
    <div class="details">
      <img src="/img/avatar/avtarlogo.png" class="logo">
      <h3>Directed by James Cameron</h3>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <span>5.0/5.0</span>
      </div>
      <div class="tags">
        <span>Sci-fi</span>
        <span>Action</span>
      </div>
      <div class="info">
        <p>You can watch this movie only in Daegu Stadium CGV. Are you Ok? if you are far from here, you can't watch it sorry~</p>
      </div>
      <div class="cast">
        <h4>Cast</h4>
        <ul>
          <li><img src="/img/avatar/cast1.jpg"></li>
          <li><img src="/img/avatar/cast2.jpg"></li>
          <li><img src="/img/avatar/cast3.jpg"></li>
          <li><img src="/img/avatar/cast4.jpg"></li>
          <li><img src="/img/avatar/cast5.jpg"></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
