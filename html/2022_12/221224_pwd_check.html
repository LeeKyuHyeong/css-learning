<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/2022_12/221224_pwd_check.css">
</head>
<body>
  <div class="container">
    <h3>Password Strength Check</h3>
    <div class="inputBox">
      <input type="password" placeholder="password" id="myPassword" required>
      <div class="show"></div>
    </div>
    <div class="strengthMeter"></div>
  </div>
  <script>
    
      function setStrength(password) {
        let i = 0;
        if(password.length > 6) {
          i++;
        }
        if(password.length >= 10) {
          i++;
        }
        if(/[A-Z]/.test(password)) {
          i++;
        }
        if(/[0-9]/.test(password)) {
          i++;
        }
        if(/[A-Za-z0-8]/.test(password)) {
          i++;
        }
        return i;
      }

    let container = document.querySelector('.container');
    document.addEventListener("keyup", function(e) {
      let password = document.querySelector('#myPassword').value;

      let strength = setStrength(password);
      if(strength <= 2) {
        container.classList.remove('medium');
        container.classList.remove('strong');
        container.classList.add('weak');
      } else if(strength > 2 && strength <= 4) {
        container.classList.remove('weak');
        container.classList.remove('strong');
        container.classList.add('medium');
      } else {
        container.classList.remove('weak');
        container.classList.remove('medium');
        container.classList.add('strong');
      }
    })

    let pwd = document.getElementById('myPassword');
    let show = document.querySelector('.show');
    show.onclick = function() {
      if(pwd.type === 'password'){
        pwd.setAttribute('type', 'text');
        show.classList.add('hide');
      } else {
        pwd.setAttribute('type', 'password');
        show.classList.remove('hide');
      }
    }
  </script>
</body>
</html>
