<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/2023_02/230219_gaming_web.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <header>
      <a href="#" class="logo">
        <img src="/img/game/logo.png" alt="">
      </a>
      <i class="fa-solid fa-magnifying-glass"></i>
    </header>

    <div class="imgScroll">
      <div>
        <img src="/img/game/img1.jpg" alt="">
        <img src="/img/game/img2.jpg" alt="">
        <img src="/img/game/img3.jpg" alt="">
        <img src="/img/game/img4.jpg" alt="">
        <img src="/img/game/img5.jpg" alt="">
        <img src="/img/game/img6.jpg" alt="">
        <img src="/img/game/img7.jpg" alt="">
        <img src="/img/game/img8.jpg" alt="">
        <img src="/img/game/img9.jpg" alt="">
      </div>
      <div>
        <img src="/img/game/img1.jpg" alt="">
        <img src="/img/game/img2.jpg" alt="">
        <img src="/img/game/img3.jpg" alt="">
        <img src="/img/game/img4.jpg" alt="">
        <img src="/img/game/img5.jpg" alt="">
        <img src="/img/game/img6.jpg" alt="">
        <img src="/img/game/img7.jpg" alt="">
        <img src="/img/game/img8.jpg" alt="">
        <img src="/img/game/img9.jpg" alt="">
      </div>
    </div>

    <ul class="navigation">
      <li class="active">
        <a href="#">
          <i class="fa-solid fa-house"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-fire"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-gamepad"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-user"></i>
        </a>
      </li>
    </ul>
  </section>

  <script>
    let list = document.querySelectorAll('li');

    function activeLink() {
      list.forEach((item) => {
        item.classList.remove('active');
        this.classList.add('active');
      })
    }
    list.forEach((item) => {
      item.addEventListener('click', activeLink);
    })
  </script>

</body>
</html>
