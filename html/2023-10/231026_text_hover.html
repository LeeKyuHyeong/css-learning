<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2023-10/231026_text_hover.css">
</head>

<body>
  <h2 class="text">Vanilla Javascript</h2>

  <script>
    let text = document.querySelector('.text');
    text.innerHTML = text.innerHTML.split('').map((letters, i) => `<span style="transition-delay:${i * 40}ms; filter:hue-rotate(${i * 30}deg);">${letters}</span>`).join('');
  </script>
</body>

</html>
