<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2023-10/231017_simple_js.css">
</head>

<body>
  <div class="colors">
    <span onclick="chngColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
    <span onclick="chngColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
    <span onclick="chngColor('#2e86de')" style="--clr:#2e86de;"></span>
    <span onclick="chngColor('#f368e0')" style="--clr:#f368e0;"></span>
    <span onclick="chngColor('#ff9f43')" style="--clr:#ff9f43;"></span>
  </div>
  <div class="box"></div>

  <script>
    let box = document.querySelector('.box');
    function chngColor(color) {
      box.style.background = color;
      document.querySelectorAll('span').forEach(function (item) {
        item.classList.remove('active');
      });
      event.target.classList.add('active');
    }
  </script>
</body>

</html>
