<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/2023_01/230107_contact_us.css">
</head>
<body>
  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
      <p>또 길게 쓰라고하네.. 귀찮아.. 이정도면 되지않을까 영어는 길던데 한글은 몇개만쓰니까 채우네 나이수 아 이건 영언가</p>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon">
            <ion-icon name="location-outline"></ion-icon>
          </div>
          <div class="text">
            <h3>Address</h3>  
            <p>33112354 Sugar Camp Road,<br>Seoul, Korea,<br>44103</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="text">
            <h3>Phone</h3>  
            <p>010-1234-5678</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="text">
            <h3>Email</h3>  
            <p>Hong@test.com</p>
          </div>
        </div>
        <h2 class="txt">Connect with us</h2>
        <ul class="sci">
          <li>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
        </ul>
      </div>
      <div class="contactForm">
        <form action="">
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="" required>
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required>
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea required></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
