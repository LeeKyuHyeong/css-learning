<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/2025-10/251024_pixel_button.css">
    <title>Pixel Button</title>
</head>
<body>
    <button class="pixel-btn">
        <span>Pixel</span>
        <div class="pixel-container" style="--clr:#ff5722;"></div>
    </button>
    <button class="pixel-btn">
        <span>Button</span>
        <div class="pixel-container" style="--clr:#03a9f4;"></div>
    </button>
    <script>
        let buttons = document.querySelectorAll('.pixel-btn');
        buttons.forEach(b => {
            let pixelContainer = b.querySelector('.pixel-container');
            let pixelSize = 10;
            let btnWidth = b.offsetWidth;
            let btnHeight = b.offsetHeight;
            let cols = Math.floor(btnWidth / pixelSize);
            let rows = Math.floor(btnHeight / pixelSize);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    let pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.style.left = `${col * pixelSize}px`;
                    pixel.style.top = `${row * pixelSize}px`;
                    pixelContainer.appendChild(pixel);
                }
            }
        })
    </script>
</body>
</html>
