<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="/css/2022_10/221031_calculator.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <div class="toggleBtn"></div>
  <div class="calculator">
    <div class="buttons">
      <h2 id="value">123</h2>
      <span id="clear">Clear</span>
      <span>/</span>
      <span>*</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span id="minus">-</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span id="plus">+</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>0</span>
      <span>00</span>
      <span>.</span>
      <span id="equal">=</span>
    </div>
  </div>
  <script>
    let buttons = $('.buttons');
    let btn = $('span');
    let value = $('#value');
    let toggleBtn = $('.toggleBtn');
    let body = $('body');

    toggleBtn.click(() => {
      body.toggleClass('dark');
    })

    btn.click((i) => {
      console.log($(i.target).html())
      if(i.target.innerText == "=") {
        value.html(eval(value.html()));
      } else {
        if(i.target.innerText == "Clear") {
          value.html("");
        } else {
          console.log($(i.target).html());
          // value.innerText += $(i.target).html();
          value.html(value.html() + $(i.target).html());
        }
      }
    })
    
    </script>
</body>
</html>
