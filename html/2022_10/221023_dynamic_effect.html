<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Island Effect</title>
  <link rel="stylesheet" type="text/css" href="/css/221023_dynamic_effect.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="box">
    <div class="inner">
      <div class="island_popup">
        <div class="content">
          <div class="details">
            <div class="imgBx">
              <img src="/img/박보영.png">
            </div>
            <p>Boyoung Calling</p>
          </div>
          <div class="action">
            <ion-icon name="call" class="red"></ion-icon>
            <ion-icon name="call" class="green"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <i class="btn btn1"></i>
    <i class="btn btn2"></i>
    <i class="btn btn3"></i>
    <i class="rightSideBtn"></i>
  </div>
  <script>
    let popup = $('.island_popup');

    popup.click(() => {
      popup.toggleClass('active');
    })
  </script>
</body>
</html>
