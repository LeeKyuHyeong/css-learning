<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2022_10/221029_action_menu.css">
</head>
<body>
  <div class="box">
    <div class="profile">
      <div class="imgBx">
        <img src="/img/박보영profile.jpg">
      </div>
      <h4 class="text">Lee Kyu Hyeong<br><span>Backend Developer</span></h4>
    </div>
    <ul class="menu">
      <li>
        <label>
          <span class="title">
            <ion-icon name="wifi"></ion-icon>
            Wi-Fi
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="bluetooth"></ion-icon>
            Bluetooth
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="airplane"></ion-icon>
            Airplane Mode
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="location"></ion-icon>
            Location
            </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="moon"></ion-icon>
            Dark Mode
          </span>
          <span class="action">
            <input type="checkbox" id="dark">
            <i></i>
          </span>
        </label>
      </li>
    </ul>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    let body = $('body');
    let dark = $('#dark');

    dark.click(() => {
      if(dark.is(":checked")){
        body.addClass('darkMode');
      } else {
        body.removeClass('darkMode');
      }
    })

  </script>
</body>
</html>
